var chartEnergy = new Highcharts.Chart({
  chart:{ renderTo : 'chart-Energy' },
  title: { text: 'Energy' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Energy consumed (Ws)' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      if(chartEnergy.series[0].data.length > 40) {
        chartEnergy.series[0].addPoint([x, y], true, true, true);
      } else {
        chartEnergy.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/Energy", true);
  xhttp.send();
}, 500 ) ;
